<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>S-TECH Student Portal</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
  </head>
  <body>
    <div id="loginpage">
      <div id="overlay"></div>

      <div id="loginbox">
        <div id="icon">
          <div id="oval"></div>
        </div>
        <div id="s-techstudentportal">S-TECH STUDENT PORTAL</div>

        <div id="username-box">
          <input type="text" placeholder="Username" class="input-field" />
        </div>

        <div id="password-box">
          <input type="password" placeholder="Password" class="input-field" />
        </div>

        <div id="login-button">
          <button id="login">Log in</button>
        </div>
      </div>
    </div>
  </body>
</html>
